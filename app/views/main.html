<div ng-controller="FileOpenerCtrl">
	<h3>File Opener</h3>
	<input type="file" id="files" name="files[]" multiple />
	<input type="text" ng-model="p.query" placeholder="filter" />
	<input type="text" ng-model="p.dateSearch" placeholder="dateSearch" />
	<input type="text" ng-model="p.dateFormat" placeholder="dateFormat" />
	<input type="text" ng-model="p.subsetCount" placeholder="subset count" />
	<input type="text" ng-model="p.subsetStart" placeholder="subset start" />
	<input type="button" ng-click="drawChart()" value="Draw Chart" />
	<ul>
  	<li ng-repeat="line in lines | filter:p.query | subset:p.subsetStart:p.subsetCount | highlight:p.dateSearch">
  		<p><span class="date">{{getDate(line)|date}}</span> {{line}}</p>
  	</li>
	</ul>
	<div id="chart">
	</div>
	<div line-chart data="data" class="chart"></div>
</div>
